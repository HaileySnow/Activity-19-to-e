<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        body {
            background-image: url('https://imgs.search.brave.com/D2qzTJCZeR3_L3ExgAqnP12Bvg8bCJ-KAvtK4aPOafg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvaGVhdmVuLXhi/amxraXFrZmVlMXpj/dzUuanBn'); /* Replace with your image file name */
            background-size: cover; 
            background-position: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
            
        }
        h1 {
            position: absolute; 
            top: 20px; 
            text-align: center; 
            color: rgb(0, 0, 0); 
        }
        .message-box {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            text-align: center; 
            
        }
    </style>
</head>
<body>
    <h1>Welcome to Kalye Langit</h1>
    <div class="message-box">
        <p>Ito po ba ang daan patungong langit?</p>
    </div>
</body>
</html>
